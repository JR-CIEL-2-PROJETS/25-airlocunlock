<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat Serrure Électronique Tapkey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2016/11/29/02/12/hacker-1869826_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            width: 350px;
            transform: translateY(100px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #00e613;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s;
        }

        .product-image:hover {
            transform: scale(1.08) rotate(-2deg);
        }

        p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
        }

        .price {
            color: #E91E63;
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }

        .buy-button {
            background: linear-gradient(45deg, #FF6F61, #D7263D);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.6);
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999;
        }

        .popup h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .popup p {
            color: #777;
            margin-bottom: 20px;
        }

        .close-popup {
            background: #E91E63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .popup.active {
            display: block;
            animation: popupFadeIn 0.5s;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serrure Électronique Tapkey</h1>
        <img src="../image-serrure/serrure.jpg" alt="Serrure Tapkey" class="product-image">
        <p>Accédez facilement et en toute sécurité grâce à la serrure électronique Tapkey.</p>
        <p class="price">199,99 €</p>
        <form action="serrure.php" method="post">
            <button class="buy-button" type="submit">Acheter</button>
        </form>
    </div>
</body>
</html>
