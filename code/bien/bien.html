<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un bien - Airbnb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #0071c2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .form-container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #0071c2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .btn-submit {
            background-color: #0071c2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #005a8d;
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Publier un Bien</h1>
    </header>

    <div class="form-container">
        <h2>Formulaire de publication d'un bien</h2>

        <form action="bien.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="property_name">Nom du Bien</label>
                <input type="text" id="property_name" name="property_name" required>
            </div>

            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Prix par nuit (â‚¬)</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="rooms">Nombre de chambres</label>
                <input type="number" id="rooms" name="rooms" required>
            </div>

            <div class="form-group">
                <label for="image">Importation d'image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-submit">Publier</button>
        </form>
    </div>

</body>
</html>
