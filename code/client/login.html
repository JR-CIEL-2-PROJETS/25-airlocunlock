<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Quelques styles pour le formulaire */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Connexion</h2>
    <form id="signin-form">
        <div class="form-group">
            <input type="text" id="email" name="email" placeholder="Entrez votre email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    // Lorsque le formulaire est soumis
    document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        // Récupère les valeurs du formulaire
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Crée l'URL de la requête GET pour la connexion
        const url = `client.php?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

        // Envoie la requête GET
        fetch(url)
            .then(response => response.text()) // Réponse en texte brut
            .then(data => {
                // Affiche une alerte avec le message du serveur
                alert(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue. Veuillez réessayer.');
            });
    });
</script>

</body>
</html>
