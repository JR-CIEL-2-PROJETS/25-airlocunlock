<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion Client</h2>
        <form id="client-login-form">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" required>

            <button type="submit">Se connecter</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('client-login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche la soumission classique

            const email = document.getElementById('email').value.trim();
            const mot_de_passe = document.getElementById('mot_de_passe').value.trim();
            const messageElement = document.getElementById('message');

            if (!email || !mot_de_passe) {
                messageElement.textContent = 'Veuillez remplir tous les champs.';
                return;
            }

            const formData = new FormData();
            formData.append('email', email);
            formData.append('mot_de_passe', mot_de_passe);

            fetch('http://172.16.15.63:8080/AirlockUnlock/client/connexion.php', {
                method: 'POST',
                body: formData
            })
            .then(async (response) => {
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("La réponse du serveur n'est pas au format JSON.");
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Stockage du token
                    localStorage.setItem('token', data.token);
                    messageElement.textContent = 'Connexion réussie ! Redirection...';
                    setTimeout(() => {
                        window.location.href = 'dashboard_client.html';
                    }, 1000);
                } else {
                    messageElement.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                messageElement.textContent = 'Erreur lors de la connexion.';
            });
        });
    </script>
</body>
</html>
