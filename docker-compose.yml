services:
  nginx:
    image: nginx:latest
    container_name: nginx_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html
      - ./img:/usr/share/nginx/html/img  # Ajout du dossier des images
      - ./logs:/var/log/nginx
    networks:
      - webnet

networks:
  webnet:
