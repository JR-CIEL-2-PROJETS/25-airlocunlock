<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - AirLockUnlock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        header .logo img {
            width: 40px;
            height: 40px;
        }

        header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .actions {
            display: flex;
            gap: 1rem;
        }

        header .actions a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header .actions a:hover {
            color: #FFBB33;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            color: #007BFF;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-section img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .profile-section img:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .profile-section .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-section .profile-info span {
            font-size: 1.4rem;
            color: #333;
        }

        .profile-section .profile-info p {
            font-size: 1rem;
            color: #555;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .settings-form label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .settings-form input, .settings-form select {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .settings-form input:focus, .settings-form select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .settings-form button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .settings-form button:hover {
            background-color: #FFBB33;
            transform: scale(1.05);
        }

        .danger-zone {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .danger-zone h2 {
            font-size: 1.8rem;
            color: #FF5733;
            text-align: center;
            margin-bottom: 1rem;
        }

        .danger-zone button {
            background-color: #FF5733;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .danger-zone button:hover {
            background-color: #C0392B;
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo (2).png" alt="Logo AirLockUnlock">
            <span>AirLockUnlock</span>
        </div>
        <div class="actions">
            <a href="profile.html">Profil</a>
            <a href="signin.html">Déconnexion</a>
        </div>
    </header>

    <div class="container">
        <h1>Paramètres</h1>
        <div class="profile-section">
            <img src="img/hasbula.jpg" alt="Photo de profil">
            <div class="profile-info">
                <span>Hasbula</span>
                <p>hasbula@example.com</p>
            </div>
        </div>
        <form class="settings-form">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" value="Hasbula">

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" value="hasbula@example.com">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="••••••••">

            <label for="notifications">Notifications</label>
            <select id="notifications" name="notifications">
                <option value="enabled">Activées</option>
                <option value="disabled">Désactivées</option>
            </select>

            <button type="submit">Enregistrer les modifications</button>
        </form>

        <div class="danger-zone">
            <h2>Zone dangereuse</h2>
            <button type="button" onclick="confirmDeleteAccount()">Supprimer le compte</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 AirLockUnlock. Tous droits réservés.</p>
    </footer>

    <script>
        function confirmDeleteAccount() {
            if (confirm("Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.")) {
                alert("Compte supprimé avec succès.");
                // Ajoutez ici le code pour supprimer le compte de l'utilisateur
            }
        }
    </script>

</body>
</html>
