<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirLockUnlock - Inscription</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-image: url('still-life-keys-new-home.jpg'); /* Apply background image */
        background-size: cover; /* Ensure the background image covers the full screen */
        background-position: center; /* Center the image */
        min-height: 100vh; /* Ensure the body takes up the full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header {
        background-color: rgba(70, 130, 180, 0.8); /* Semi-transparent background */
        padding: 20px;
        border-bottom: 1px solid #e8edf3;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header img {
        width: 40px;
        height: 40px;
      }

      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        font-weight: bold;
        color: #4682b4; /* Bleu */
        transition: all 0.3s ease;
      }

      .tab:hover {
        color: #2b6cb0;
      }

      .tab-active {
        border-color: #4682b4; /* Bleu */
        color: #4682b4; /* Bleu */
      }

      .input-field {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e0;
        margin-bottom: 15px;
        font-size: 14px;
      }

      .button-primary {
        width: 100%;
        padding: 12px;
        background-color: #4682b4; /* Bleu */
        color: white;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .button-primary:hover {
        background-color: #2c5282;
      }

      .button-secondary {
        width: 100%;
        padding: 12px;
        background-color: #edf2f7;
        color: #4682b4; /* Bleu */
        border-radius: 8px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .button-secondary:hover {
        background-color: #e2e8f0;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* White background with some transparency */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
    <script>
      function changeTab(tab) {
        const clientTab = document.getElementById('clientTab');
        const ownerTab = document.getElementById('ownerTab');
        const clientContent = document.getElementById('clientContent');
        const ownerContent = document.getElementById('ownerContent');

        if (tab === 'client') {
          clientTab.classList.add('tab-active');
          ownerTab.classList.remove('tab-active');
          clientContent.style.display = 'block';
          ownerContent.style.display = 'none';
        } else {
          ownerTab.classList.add('tab-active');
          clientTab.classList.remove('tab-active');
          ownerContent.style.display = 'block';
          clientContent.style.display = 'none';
        }
      }

      function register(type) {
        alert(`Inscription réussie pour un ${type}`);
      }
    </script>
  </head>
  <body>
    <!-- Barre de navigation -->
    <header class="header">
      <div class="flex items-center gap-4">
        <img src="logo (2).png" alt="Logo" />
        <h1 class="text-xl font-bold">AirLockUnlock</h1>
      </div>
    </header>

    <!-- Formulaire d'inscription -->
    <div class="flex justify-center items-center flex-1">
      <div class="form-container">
        <!-- Onglets -->
        <div class="flex border-b mb-6">
          <div
            id="clientTab"
            class="tab tab-active"
            onclick="changeTab('client')"
          >
            Client
          </div>
          <div id="ownerTab" class="tab" onclick="changeTab('owner')">
            Propriétaire
          </div>
        </div>

        <!-- Contenu des onglets -->
        <div id="clientContent">
          <form>
            <input
              type="text"
              placeholder="Nom"
              class="input-field"
              required
            />
            <input
              type="text"
              placeholder="Prénom"
              class="input-field"
              required
            />
            <input
              type="tel"
              placeholder="Numéro de téléphone"
              class="input-field"
              required
            />
            <input
              type="email"
              placeholder="Adresse e-mail"
              class="input-field"
              required
            />
            <input
              type="password"
              placeholder="Mot de passe"
              class="input-field"
              required
            />
            <button
              type="button"
              class="button-primary"
              onclick="register('Client')"
            >
              S'inscrire
            </button>
          </form>
        </div>

        <div id="ownerContent" style="display: none;">
          <form>
            <input
              type="text"
              placeholder="Nom"
              class="input-field"
              required
            />
            <input
              type="text"
              placeholder="Prénom"
              class="input-field"
              required
            />
            <input
              type="tel"
              placeholder="Numéro de téléphone"
              class="input-field"
              required
            />
            <input
              type="email"
              placeholder="Adresse e-mail"
              class="input-field"
              required
            />
            <input
              type="password"
              placeholder="Mot de passe"
              class="input-field"
              required
            />
            <button
              type="button"
              class="button-primary"
              onclick="register('Propriétaire')"
            >
              S'inscrire
            </button>
          </form>
        </div>

        <!-- Séparateur -->
        <div class="text-center my-6 text-gray-500">OU</div>

        <!-- Bouton Google -->
        <button class="button-secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
          Continuer avec Google
        </button>
      </div>
    </div>
  </body>
</html>
