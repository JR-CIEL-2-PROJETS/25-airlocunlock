<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <title>AirLockUnlock</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      :root {
        --blue-light: #4682b4; /* Bleu */
        --blue-dark: #338de6; /* Bleu foncé */
        --gray-light: #f1f5f9;
        --gray-dark: #2d3748;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-image: url('still-life-keys-new-home.jpg'); /* Remplacez par l'URL de votre image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .layout-container {
        background-color: rgba(241, 245, 249, 0.8); /* Légère transparence pour que l'arrière-plan soit visible */
      }

      .header {
        background-color: var(--blue-light); /* Bleu */
        padding: 20px;
        border-bottom: 1px solid #e8edf3;
        color: #fff;
      }

      .header img {
        width: 30px;
        height: 30px;
      }

      .tab {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .tab:hover {
        border-color: var(--blue-dark); /* Bleu foncé */
      }

      .tab-active {
        border-color: var(--blue-dark); /* Bleu foncé */
        color: var(--blue-dark); /* Bleu foncé */
      }

      .input-field {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #d0dbe6;
        background-color: #fff;
        margin-bottom: 15px;
        font-size: 16px;
        color: var(--gray-dark);
      }

      .button-primary {
        width: 100%;
        padding: 12px;
        background-color: var(--blue-dark); /* Bleu foncé */
        color: white;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-primary:hover {
        background-color: var(--blue-light); /* Bleu clair */
      }

      .button-secondary {
        width: 100%;
        padding: 12px;
        background-color: #e8edf3;
        color: var(--blue-dark); /* Bleu foncé */
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-secondary:hover {
        background-color: var(--blue-light); /* Bleu clair */
      }

      .footer {
        text-align: center;
        padding: 15px 0;
        font-size: 14px;
        color: var(--gray-dark);
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        color: var(--gray-dark);
        text-align: center;
        margin-bottom: 30px;
      }
    </style>

    <script>
      function changeTab(tab) {
        const clientTab = document.getElementById('clientTab');
        const ownerTab = document.getElementById('ownerTab');
        const clientContent = document.getElementById('clientContent');
        const ownerContent = document.getElementById('ownerContent');

        if (tab === 'client') {
          clientTab.classList.add('tab-active');
          clientTab.classList.remove('tab');
          ownerTab.classList.add('tab');
          ownerTab.classList.remove('tab-active');
          clientContent.style.display = 'block';
          ownerContent.style.display = 'none';
        } else {
          ownerTab.classList.add('tab-active');
          ownerTab.classList.remove('tab');
          clientTab.classList.add('tab');
          clientTab.classList.remove('tab-active');
          ownerContent.style.display = 'block';
          clientContent.style.display = 'none';
        }
      }

      function login(type) {
        window.location.href = "acueil.html";
      }

      window.onload = function () {
        changeTab('client');
      }
    </script>
  </head>

  <body>
    <div class="layout-container flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
      <header class="header flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="logo (2).png" alt="Logo">
          <h2 class="text-lg font-bold">AirLockUnlock</h2>
        </div>
      </header>

      <div class="flex justify-center py-10">
        <div class="flex flex-col w-[500px] max-w-[500px] p-5 bg-white rounded-xl shadow-lg">
          <h3 class="section-title">Bienvenue</h3>

          <div class="flex gap-8 border-b-2">
            <div id="clientTab" class="tab tab-active" onclick="changeTab('client')">
              Client
            </div>
            <div id="ownerTab" class="tab" onclick="changeTab('owner')">
              Propriétaire
            </div>
          </div>

          <div id="clientContent" class="mt-6">
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Adresse e-mail</span>
              <input type="email" id="clientEmail" placeholder="Email" class="input-field" required />
            </label>
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Mot de passe</span>
              <input type="password" id="clientPassword" placeholder="Mot de passe" class="input-field" required />
            </label>
            <button type="button" class="button-primary" onclick="login('client')">Connexion</button>
          </div>

          <div id="ownerContent" class="mt-6" style="display: none;">
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Adresse e-mail (Propriétaire)</span>
              <input type="email" id="ownerEmail" placeholder="Email" class="input-field" required />
            </label>
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Mot de passe (Propriétaire)</span>
              <input type="password" id="ownerPassword" placeholder="Mot de passe" class="input-field" required />
            </label>
            <button type="button" class="button-primary" onclick="login('owner')">Connexion</button>
          </div>

          <div class="flex justify-center mt-6">
            <p class="text-sm text-center text-gray-500">OU</p>
          </div>

          <div class="mt-4">
            <button class="button-secondary flex justify-center items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
              </svg>
              Continuer avec Google
            </button>
          </div>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">Pas de compte ? <a href="signup.html" class="text-blue-500">Créer un compte</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
