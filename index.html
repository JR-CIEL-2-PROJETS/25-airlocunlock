<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <title>AirLockUnlock</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
      // Fonction pour changer l'onglet actif
      function changeTab(tab) {
        const clientTab = document.getElementById('clientTab');
        const ownerTab = document.getElementById('ownerTab');
        const clientContent = document.getElementById('clientContent');
        const ownerContent = document.getElementById('ownerContent');

        // Réinitialisation de l'état des onglets
        if (tab === 'client') {
          clientTab.classList.add('border-b-[#338de6]');
          clientTab.classList.remove('border-b-transparent');
          ownerTab.classList.add('border-b-transparent');
          ownerTab.classList.remove('border-b-[#338de6]');
          clientContent.style.display = 'block';
          ownerContent.style.display = 'none';
        } else {
          ownerTab.classList.add('border-b-[#338de6]');
          ownerTab.classList.remove('border-b-transparent');
          clientTab.classList.add('border-b-transparent');
          clientTab.classList.remove('border-b-[#338de6]');
          ownerContent.style.display = 'block';
          clientContent.style.display = 'none';
        }
      }

      // Initialisation au chargement de la page
      window.onload = function() {
        changeTab('client');
      }
    </script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8edf3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e141b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">AirLockUnlock</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h3 class="text-[#0e141b] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Bienvenue</h3>
            <div class="pb-3">
              <div class="flex border-b border-[#d0dbe6] px-4 gap-8">
                <a id="clientTab" class="flex flex-col items-center justify-center border-b-[3px] border-b-[#338de6] text-[#0e141b] pb-[13px] pt-4" href="javascript:void(0);" onclick="changeTab('client')">
                  <p class="text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em]">Client</p>
                </a>
                <a id="ownerTab" class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#4f7396] pb-[13px] pt-4" href="javascript:void(0);" onclick="changeTab('owner')">
                  <p class="text-[#4f7396] text-sm font-bold leading-normal tracking-[0.015em]">Propriétaire</p>
                </a>
              </div>
            </div>
            
            <!-- Formulaire pour Client -->
            <div id="clientContent" class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Adresse e-mail</p>
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe6] bg-[#f8fafb] focus:border-[#d0dbe6] h-14 placeholder:text-[#4f7396] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Mot de passe</p>
                <input
                  placeholder="Mot de passe"
                  type="password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe6] bg-[#f8fafb] focus:border-[#d0dbe6] h-14 placeholder:text-[#4f7396] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <!-- Formulaire pour Propriétaire -->
            <div id="ownerContent" class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3" style="display: none;">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Adresse e-mail (Propriétaire)</p>
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe6] bg-[#f8fafb] focus:border-[#d0dbe6] h-14 placeholder:text-[#4f7396] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Mot de passe (Propriétaire)</p>
                <input
                  placeholder="Mot de passe"
                  type="password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border border-[#d0dbe6] bg-[#f8fafb] focus:border-[#d0dbe6] h-14 placeholder:text-[#4f7396] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>

            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#338de6] text-[#f8fafb] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Connexion</span>
              </button>
            </div>
            <p class="text-[#4f7396] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">OU</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#e8edf3] text-[#0e141b] gap-2 pl-4 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <div class="text-[#0e141b]" data-icon="GoogleLogo" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
                  </svg>
                </div>
                <span class="truncate">Continuer avec Google</span>
              </button>
            </div>
            <p class="text-[#4f7396] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Pas de compte ?</p>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#e8edf3] text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Créer un compte</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
