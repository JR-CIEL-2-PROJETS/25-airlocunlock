<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    <title>AirLockUnlock</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <style>
      /* Personnalisation des couleurs */
      :root {
        --blue-light: #66b3ff;
        --blue-dark: #338de6;
        --gray-light: #f1f5f9;
        --gray-dark: #2d3748;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      /* Conteneur de la page */
      .layout-container {
        background-color: var(--gray-light);
      }

      .header {
        background-color: var(--blue-light);
        padding: 20px;
        border-bottom: 1px solid #e8edf3;
        color: #fff;
      }

      .header svg {
        fill: #fff;
      }

      .tab {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .tab:hover {
        border-color: var(--blue-dark);
      }

      .tab-active {
        border-color: var(--blue-dark);
        color: var(--blue-dark);
      }

      .input-field {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #d0dbe6;
        background-color: #fff;
        margin-bottom: 15px;
        font-size: 16px;
        color: var(--gray-dark);
      }

      .button-primary {
        width: 100%;
        padding: 12px;
        background-color: var(--blue-dark);
        color: white;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-primary:hover {
        background-color: var(--blue-light);
      }

      .button-secondary {
        width: 100%;
        padding: 12px;
        background-color: #e8edf3;
        color: var(--blue-dark);
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-secondary:hover {
        background-color: var(--blue-light);
      }

      .footer {
        text-align: center;
        padding: 15px 0;
        font-size: 14px;
        color: var(--gray-dark);
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        color: var(--gray-dark);
        text-align: center;
        margin-bottom: 30px;
      }
    </style>

    <script>
      // Fonction pour changer l'onglet actif
      function changeTab(tab) {
        const clientTab = document.getElementById('clientTab');
        const ownerTab = document.getElementById('ownerTab');
        const clientContent = document.getElementById('clientContent');
        const ownerContent = document.getElementById('ownerContent');

        // Réinitialisation de l'état des onglets
        if (tab === 'client') {
          clientTab.classList.add('tab-active');
          clientTab.classList.remove('tab');
          ownerTab.classList.add('tab');
          ownerTab.classList.remove('tab-active');
          clientContent.style.display = 'block';
          ownerContent.style.display = 'none';
        } else {
          ownerTab.classList.add('tab-active');
          ownerTab.classList.remove('tab');
          clientTab.classList.add('tab');
          clientTab.classList.remove('tab-active');
          ownerContent.style.display = 'block';
          clientContent.style.display = 'none';
        }
      }

      // Initialisation au chargement de la page
      window.onload = function() {
        changeTab('client');
      }
    </script>
  </head>

  <body>
    <div class="layout-container flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
      <header class="header flex items-center justify-between">
        <div class="flex items-center gap-4">
          <svg viewBox="0 0 48 48" width="30px" height="30px">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
          </svg>
          <h2 class="text-lg font-bold">AirLockUnlock</h2>
        </div>
      </header>
      <div class="flex justify-center py-10">
        <div class="flex flex-col w-[500px] max-w-[500px] p-5 bg-white rounded-xl shadow-lg">
          <h3 class="section-title">Bienvenue</h3>

          <!-- Onglets pour Client et Propriétaire -->
          <div class="flex gap-8 border-b-2">
            <div id="clientTab" class="tab tab-active" onclick="changeTab('client')">
              Client
            </div>
            <div id="ownerTab" class="tab" onclick="changeTab('owner')">
              Propriétaire
            </div>
          </div>

          <!-- Formulaire Client -->
          <div id="clientContent" class="mt-6">
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Adresse e-mail</span>
              <input type="email" placeholder="Email" class="input-field" />
            </label>
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Mot de passe</span>
              <input type="password" placeholder="Mot de passe" class="input-field" />
            </label>
            <button class="button-primary">Connexion</button>
          </div>

          <!-- Formulaire Propriétaire -->
          <div id="ownerContent" class="mt-6" style="display: none;">
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Adresse e-mail (Propriétaire)</span>
              <input type="email" placeholder="Email" class="input-field" />
            </label>
            <label class="flex flex-col mb-4">
              <span class="text-sm font-medium">Mot de passe (Propriétaire)</span>
              <input type="password" placeholder="Mot de passe" class="input-field" />
            </label>
            <button class="button-primary">Connexion</button>
          </div>

          <div class="flex justify-center mt-6">
            <p class="text-sm text-center text-gray-500">OU</p>
          </div>

          <div class="mt-4">
            <button class="button-secondary flex justify-center items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
              </svg>
              Continuer avec Google
            </button>
          </div>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">Pas de compte ? <a href="#" class="text-blue-500">Créer un compte</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
